<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - TI Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <div class="logo">
    <a href="https://www.tiservice.com.br" target="_blank">
      <img src="https://raw.githubusercontent.com/fvidalinfra-cell/ti-service-site/refs/heads/main/Logo%202.1.jpg" alt="Logo TI Service">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
</header>
  <main>
    <section>
      <h1>Fale Conosco</h1>
      <p>Entre em contato através do formulário abaixo:</p>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

    </section>
  </main>
</body>
</html>
